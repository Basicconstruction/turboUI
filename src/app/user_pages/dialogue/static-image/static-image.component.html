@if (imageList !== undefined) {
  <div>
    @for (image of imageList!.images; track image) {
      <img nz-image class="show"
           [nzFallback]="fallback"
           [nzSrc]="autoShow(image)" alt="图片"/>
      <app-markdown-root [content]="image.revised_prompt"></app-markdown-root>
    }
  </div>
}
@if (errors()) {
  <div>
    <app-markdown-root [content]="chatModel?.content"></app-markdown-root>
    error.
  </div>
}
