<div
  class="d-flex flex-column bg-theme w-100 text-theme position-relative overflow-visible">
  <div class="bg-theme sticky-top w-100 p-2 z-1">
    <button nz-button
            nzSize="large"
            (click)="newChat()"
            class="bg-theme w-100 p-2 z-1 d-flex button-hover justify-content-between text-theme border-0">
      <span>
        <img src="favicon.ico" width="20" height="20" alt="ico">
        {{ 'chat-history.new-chat' | translate}}
      </span>
      <span nz-icon nzType="edit" nzTheme="outline"></span>
    </button>
  </div>
  <div class="m-2"></div>
  @for(history of chatHistoryTitle; track history.dataId){
    <app-history-bt
      class="w-100"
      [history]="history"
      (historyChangeEvent)="handleHistoryChange($event)"
      (chatHistoryAction)="reEmit($event)"
      [selectId]="selectId">
    </app-history-bt>
  }
</div>
