<nz-row class="align-items-center my-1 bg-theme2 text-theme2">
  <nz-col>
    <nz-col class="mx-1">
      {{ 'banner.transcriptionTranslation' | translate }}
    </nz-col>
    <nz-col>
      <nz-select class="select big"  [(ngModel)]="configuration?.transcriptionConfiguration!.transcription">
        <nz-option [nzValue]="true" [nzLabel]="'banner.transcription' | translate"></nz-option>
        <nz-option [nzValue]="false" [nzLabel]="'banner.translation' | translate"></nz-option>
      </nz-select>
    </nz-col>
  </nz-col>
  <nz-col *ngIf="configuration?.transcriptionConfiguration!.transcription!==false">
    <nz-col class="mx-1">
      {{ 'banner.language' | translate }}
    </nz-col>
    <nz-col class="select big">
      <nz-select nzShowSearch nzAllowClear class="select big" [(ngModel)]="configuration?.transcriptionConfiguration!.language">
        <nz-option *ngFor="let language of languages" [nzLabel]="language"
          [nzValue]="language"
        ></nz-option>
      </nz-select>
    </nz-col>
  </nz-col>
</nz-row>
