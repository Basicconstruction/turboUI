<div class="d-flex flex-column bg-dark w-100 text-white">
    <button nz-button
            nzSize="large"
            (click)="newChat()"
            class="bg-opacity-50 d-flex button-hover justify-content-between bg-dark text-white m-2 border-0">
      <span>
        <img src="favicon.ico" width="20" height="20" alt="">
        New chat
      </span>
      <span nz-icon nzType="edit" nzTheme="outline"></span>
    </button>
    <div class="m-4"></div>
    <button nz-button class="mx-2 bg-dark rounded-3 d-flex justify-content-between text-white text-start border-0"
            [class.button-hovered]="selectId===history.dataId"
            *ngFor="let history of chatHistoryTitle" (click)="changeSession(history.dataId)">
      <span class="overflow-hidden">{{history.title}}</span>
      <span *ngIf="selectId===history.dataId" nz-icon class="mx-2 py-1" nzType="dash" nzTheme="outline"></span>
    </button>
</div>
