<div
  class="d-flex flex-column bg-dark w-100 text-white position-relative overflow-visible">
  <button nz-button
          nzSize="large"
          (click)="newChat()"
          class="bg-opacity-50 d-flex button-hover justify-content-between bg-dark text-white m-2 border-0">
      <span>
        <img src="favicon.ico" width="20" height="20" alt="">
        New chat
      </span>
    <span nz-icon nzType="edit" nzTheme="outline"></span>
  </button>
  <div class="m-4"></div>
  <app-history-bt
    class="w-100"
    *ngFor="let history of chatHistoryTitle"
    [history]="history"
    (historyChangeEvent)="handleHistoryChange($event)"
    (chatHistoryAction)="reEmit($event)"
    [selectId]="selectId">
  </app-history-bt>


</div>
