<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/" target="_self">
        <img src="assets/icons/favicon.ico" alt="logo">
        <h1>Turbo AI Control Center</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="控制台" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="secrets/models">模型</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a  routerLink="secrets/keys">接口密钥</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="账户信息" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="accounts/account-management">账户</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="accounts/roles">身份</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a  routerLink="accounts/account-info">管理员</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
                  nz-icon
                  [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
